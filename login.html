<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign in/ Sign up</title>
		<script src="info-contacto.js" defer></script>
		<link href="./css/login.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="/imagenes/book.png">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
		<div class="container">
			<div class="login-html">
				<h1>BookUniverse </h1>
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username  <i class='bx bx-user' style='color:rgb(110, 108, 108);'></i></label>
							<input id="user" type="text" class="input"><br>

							<label for="pass1" class="label">Password  <i class='bx bxs-key' style='color:rgb(110, 108, 108);'  ></i></label>
							<input id="pass1" type="password" class="input" data-type="password"><br>

							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label><br><br>

							<a href="index.html">
								<button class="button" type="submit">Sign Up</button>
							</a>
						</div>
						<div id="login2">
							<button> <i class='bx bxl-google bx-tada' style='color:#566a85'></i>Log in with Google</button> <br><br>
							<button> <i class='bx bxl-facebook-circle bx-tada' style='color:#566a85' ></i> Log in with FaceBook </button>
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
							<button id="btn-contacto">SUPORT</button>
							<dialog id="dialogo-contacto">
							  <h2>Información de contacto</h2>
							  <p>Teléfono: 555-5555</p>
							  <p>Correo electrónico: correo@ejemplo.com</p>
							  <button id="cerrar-dialogo">Cerrar</button>
							</dialog>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">Username <i class='bx bx-user' style='color:rgb(110, 108, 108);'  ></i></label>
							<input id="usuario" type="text" class="input"> <br>

							<label for="pass2" class="label">Password <i class='bx bxs-key' style='color:rgb(110, 108, 108);'  ></i></label>
							<input id="pass2" type="password" class="input" data-type="password"> <br>

							<label for="pass3" class="label">Repeat Password<i class='bx bxs-key' style='color:rgb(110, 108, 108);'  ></i></label>
							<input id="pass3" type="password" class="input" data-type="password"> <br>

							<label for="email" class="label">Email Address <i class='bx bxs-envelope' style='color:rgb(110, 108, 108)'  ></i></label>
							<input id="email" type="text" class="input">

							<input type="submit" class="button" value="Sign Up">

						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#">Already Member?</a>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="video-container">
			<video id="video1"  width="500" height="360" controls poster="./imagenes/mujer_leyendo3.jpg">
			  <source src="./video/video.mp4" type="video/mp4" >
			</video>
			<video id="video2"  width="500" height="360" controls poster="./imagenes/mujer_leyendo2.jpg">
				<source src="./video/video.mp4" type="video/mp4" >
			  </video>
		</div>

	</body>
</html>
